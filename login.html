<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SoulSync</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <!-- ================= HEADER ================= -->
  <header>
    <div class="container">
      <div class="site-header">
        <div class="brand">
          <div class="logo">
            <img src="./images/images.png" alt="SoulSync Logo" width="80" height="80" />
          </div>
          <div class="site-name">SoulSync</div>
        </div>
        <nav>
          <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="./login.html" class="btn">Login</a></li>
            <li><a href="./signup.html" class="btn">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- ================= LOGIN FORM ================= -->
  <section class="login">
    <div class="container">
      <form>
        <h2>Login to SoulSync ðŸ’Œ</h2>

        <label for="username">Username or Email</label>
        <input type="text" id="username" placeholder="Enter your username or email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit" class="btn-submit">Login</button>

        <div class="flex">
          <p>Don't have an account?</p>
          <a href="./signup.html"><button type="button">Sign Up</button></a>
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>
      </form>
    </div>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="foot">
    <div class="footer">
      <nav>
        <ul>
          <li><a href="./home.html">Home</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="./login.html" class="btn">Login</a></li>
          <li><a href="./signup.html" class="btn">Sign Up</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <p>&copy; 2025 SoulSync. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
